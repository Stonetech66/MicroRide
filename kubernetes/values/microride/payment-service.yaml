appName: payment-service
replicaCount: 1
isConsumer: false
appType: api
appProbe: true
appScript: "./server.sh"
appImage: stonetech66/micro-ride
appVersion: payment-service
containerEnvVars:
- name: RABBITMQ_HOST
  value: rabbitmq
- name: RABBITMQ_PORT
  value: "5672"
- name: POSTGRES_HOST
  value: postgres-payment-service
- name: POSTGRES_PORT
  value: "5432"
- name: REDIS_HOST
  value: "redis-payment-service:6379"
- name: VERIFY_TOKEN_URL
  value: "user-account-service:8000/api/v1/verify-token"
secrets: 
- name: postgres-payment-service
- name: rabbitmq
